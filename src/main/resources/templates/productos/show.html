	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">

	<title>Show - Spring JPA eCommerce</title>
	<meta content="" name="description">
	<meta content="" name="keywords">

	<!-- Favicons -->
	<link th:href="@{assets/img/favicon.png}" rel="icon">
	<link th:href="@{assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

		rel="stylesheet">

	<!-- Vendor CSS Files -->
	<link th:href="@{assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
	<link th:href="@{assets/vendor/aos/aos.css}" rel="stylesheet">
	<link th:href="@{assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
	<link th:href="@{assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">

	<!-- Template Main CSS File -->
	<link th:href="@{assets/css/main.css}" rel="stylesheet">

	<!-- =======================================================

  * Updated: Jan 29 2024 with Bootstrap v5.3.2

</head>

<body>

	<!-- ======= Header ======= -->
	<div th:include="administrador/template_admin.html::header"></div>
	<!-- End Header -->

	<!-- ======= Hero Section ======= -->
	<section>

	</section><!-- End Hero Section -->

	<main id="main">

		<!-- ======= Book A Table Section ======= -->
		<section id="book-a-table" class="book-a-table">
			<div class="container" data-aos="fade-up">

				<div class="section-header">
					<h2>Proyecto Spring eCommerce</h2>
					<p>Lista de Productos</p>
				</div>

				<div class="container">
					<h1 class="mt-4 mb-3">
						Spring eCommerce <small>Productos</small>
					</h1>

					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="administrador">Home</a></li>
						<li class="breadcrumb-item active">Ver Productos</li>
					</ol>

					<a class="btn btn-primary" th:href="@{/productos/create}"> Crear Producto</a>
					<h2>Productos</h2>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Nombre</th>
								<th scope="col">Descripción</th>
								<th scope="col">Inventario</th>
								<th scope="col">Precio</th>
								<th scope="col">Acción</th>
								<th scope="col">Acción</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="producto:${productos}">
								<td th:text="${producto.nombre}"></td>
								<td th:text="${producto.descripcion}"></td>
								<td th:text="${producto.cantidad}"></td>
								<td th:text="${producto.precio}"></td>
								<td><a class="btn btn-warning"
										th:href="@{productos/edit/{id} (id=${producto.id}) }">Editar</a> </td>
								<td><a class="btn btn-danger"
										th:href="@{productos/delete/{id} (id=${producto.id}) }">Eliminar</a> </td>
							</tr>
						</tbody>
					</table>

				</div>

			</div>
		</section><!-- End Book A Table Section -->



	</main><!-- End #main -->

	<!-- ======= Footer ======= -->
	<div th:include="administrador/template_admin.html::footer"></div>
	<!-- End Footer -->

	<a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i
			class="bi bi-arrow-up-short"></i></a>

	<div id="preloader"></div>

	<!-- Vendor JS Files -->
	<script th:src="@{assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{assets/vendor/aos/aos.js}"></script>
	<script th:src="@{assets/vendor/glightbox/js/glightbox.min.js}"></script>
	<script th:src="@{assets/vendor/purecounter/purecounter_vanilla.js}"></script>
	<script th:src="@{assets/vendor/swiper/swiper-bundle.min.js}"></script>
	<script th:src="@{assets/vendor/php-email-form/validate.js}"></script>

	<!-- Template Main JS File -->
	<script th:src="@{assets/js/main.js}"></script>

</body>

</html>
